<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Economy Arena - Complete Economic Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            z-index: 1000;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            background: linear-gradient(135deg, #00ff88 0%, #00d2ff 50%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
            animation: pulse-red 2s infinite;
        }
        
        .status-dot.connected {
            background: #00ff88;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
        
        .tab-container {
            height: calc(100vh - 80px);
            position: relative;
        }
        
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button:hover {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .tab-button.active {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.15);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00d2ff);
        }
        
        .tab-content {
            height: calc(100% - 60px);
            display: none;
            overflow: hidden;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quick-stats {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: auto;
            margin-right: 20px;
        }
        
        .quick-stat {
            text-align: center;
            font-size: 0.9rem;
        }
        
        .quick-stat-value {
            font-weight: 600;
            color: #00ff88;
            font-size: 1.1rem;
        }
        
        .quick-stat-label {
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            üß† Living Economy Arena
            <span style="font-size: 0.8rem; color: #aaa;">Comprehensive Economic Simulation</span>
        </h1>
        
        <div class="quick-stats" id="quickStats">
            <div class="quick-stat">
                <div class="quick-stat-value" id="agentCount">100</div>
                <div class="quick-stat-label">Agents</div>
            </div>
            <div class="quick-stat">
                <div class="quick-stat-value" id="decisionsPerMin">0</div>
                <div class="quick-stat-label">Decisions/Min</div>
            </div>
            <div class="quick-stat">
                <div class="quick-stat-value" id="gdpGrowth">2.5%</div>
                <div class="quick-stat-label">GDP Growth</div>
            </div>
        </div>
        
        <div class="connection-status">
            <div class="status-indicator">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>
    </div>
    
    <div class="tab-container">
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('world')">
                üåç WORLD
                <span style="font-size: 0.8rem; opacity: 0.7; display: block;">Living Economy Experience</span>
            </button>
            <button class="tab-button" onclick="switchTab('analytics')">
                üìä ANALYTICS  
                <span style="font-size: 0.8rem; opacity: 0.7; display: block;">Performance & Research</span>
            </button>
        </div>
        
        <div class="tab-content active" id="worldTab">
            <iframe src="world_dashboard.html" id="worldFrame"></iframe>
        </div>
        
        <div class="tab-content" id="analyticsTab">
            <iframe src="smart_adaptive_dashboard.html" id="analyticsFrame"></iframe>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div style="text-align: center;">
                <div class="loading-spinner"></div>
                <div style="margin-top: 15px; color: #aaa;">Connecting to Living Economy...</div>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let isConnected = false;
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}Tab`).classList.add('active');
            
            // Refresh iframe if needed
            const iframe = document.getElementById(`${tabName}Frame`);
            if (iframe && !iframe.src.includes('?refreshed=')) {
                iframe.src = iframe.src + (iframe.src.includes('?') ? '&' : '?') + 'refreshed=' + Date.now();
            }
        }
        
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8765');
                
                ws.onopen = function(event) {
                    console.log('Living Economy connected');
                    isConnected = true;
                    updateConnectionStatus();
                    hideLoadingOverlay();
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    updateQuickStats(data);
                };
                
                ws.onclose = function(event) {
                    console.log('Living Economy disconnected');
                    isConnected = false;
                    updateConnectionStatus();
                    setTimeout(connectWebSocket, 5000);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    isConnected = false;
                    updateConnectionStatus();
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                isConnected = false;
                updateConnectionStatus();
                setTimeout(connectWebSocket, 5000);
            }
        }
        
        function updateConnectionStatus() {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (isConnected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }
        }
        
        function updateQuickStats(data) {
            if (data.metrics) {
                document.getElementById('agentCount').textContent = data.metrics.total_agents || 100;
                document.getElementById('decisionsPerMin').textContent = data.metrics.decisions_per_minute || 0;
            }
            
            if (data.market_conditions) {
                document.getElementById('gdpGrowth').textContent = 
                    (data.market_conditions.gdp_growth || 2.5).toFixed(1) + '%';
            }
        }
        
        function hideLoadingOverlay() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
            }, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            
            // Hide loading after 5 seconds even if not connected
            setTimeout(hideLoadingOverlay, 5000);
        });
    </script>
</body>
</html>
